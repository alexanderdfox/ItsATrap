<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Klein Bottle Rift</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: black;
    cursor: none;
  }
  #cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    background: #00ffff;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #0ff;
  }
  #message {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-family: monospace;
    font-size: 1.5em;
    text-align: center;
    color: white;
    background: rgba(0,0,0,0.8);
    padding: 1em 2em;
    border: 2px solid #f00;
    display: none;
    z-index: 10;
  }
  body.rift {
    animation: riftFlash 0.5s infinite;
  }
  @keyframes riftFlash {
    0%   { background-color: #200; }
    50%  { background-color: #800; }
    100% { background-color: #200; }
  }
</style>
</head>
<body>
<div id="cursor"></div>
<div id="message">⚠️ Rift in Klein bottle detected!<br>Click to re-enter topology.</div>

<script>
const cursor = document.getElementById('cursor');
const message = document.getElementById('message');

let width = window.innerWidth;
let height = window.innerHeight;
let x = width / 2;
let y = height / 2;

function wrapKlein(x, y) {
  if (x < 0) x += width;
  if (x > width) x -= width;
  if (y < 0) {
    y += height;
    x = width - x;
  }
  if (y > height) {
    y -= height;
    x = width - x;
  }
  return { x, y };
}

function updateCursor() {
  cursor.style.left = (x - 10) + 'px';
  cursor.style.top = (y - 10) + 'px';
}

function moveHandler(e) {
  x += e.movementX;
  y += e.movementY;
  const wrapped = wrapKlein(x, y);
  x = wrapped.x;
  y = wrapped.y;
  updateCursor();
}

function showRift() {
  document.body.classList.add('rift');
  message.style.display = 'block';
}

function closeRift() {
  document.body.classList.remove('rift');
  message.style.display = 'none';
}

async function enterKleinBottle() {
  try {
    if (!document.fullscreenElement) {
      await document.body.requestFullscreen();
    }
    document.body.requestPointerLock();
  } catch (e) {
    console.error("Fullscreen or Pointer Lock failed:", e);
  }
}

document.body.addEventListener('click', enterKleinBottle);

document.addEventListener('pointerlockchange', () => {
  if (document.pointerLockElement === document.body) {
    closeRift();
    document.addEventListener('mousemove', moveHandler);
  } else {
    showRift();
    document.removeEventListener('mousemove', moveHandler);
  }
});

document.addEventListener('fullscreenchange', () => {
  width = window.innerWidth;
  height = window.innerHeight;
});

updateCursor();
</script>
</body>
</html>
