<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Klein Bottle Rift</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: black;
    cursor: none;
    user-select: none;
    touch-action: none; /* Disable default touch actions like scrolling */
  }
  #cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    background: #00ffff;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #0ff;
  }
  #message {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-family: monospace;
    font-size: 1.5em;
    text-align: center;
    color: white;
    background: rgba(0,0,0,0.8);
    padding: 1em 2em;
    border: 2px solid #f00;
    display: none;
    z-index: 10;
  }
  body.rift {
    animation: riftFlash 0.5s infinite;
  }
  @keyframes riftFlash {
    0%   { background-color: #200; }
    50%  { background-color: #800; }
    100% { background-color: #200; }
  }
</style>
</head>
<body>
<div id="cursor"></div>
<div id="message">‚ö†Ô∏è Rift in Klein bottle detected!<br>Click to re-enter topology.</div>

<script>
const cursor = document.getElementById('cursor');
const message = document.getElementById('message');

let width = window.innerWidth;
let height = window.innerHeight;
let x = width / 2;
let y = height / 2;

function wrapKlein(x, y) {
  if (x < 0) x += width;
  if (x > width) x -= width;
  if (y < 0) {
    y += height;
    x = width - x;
  }
  if (y > height) {
    y -= height;
    x = width - x;
  }
  return { x, y };
}

function updateCursor() {
  cursor.style.left = (x - 10) + 'px';
  cursor.style.top = (y - 10) + 'px';
}

function moveHandler(e) {
  x += e.movementX;
  y += e.movementY;
  const wrapped = wrapKlein(x, y);
  x = wrapped.x;
  y = wrapped.y;
  updateCursor();
}

function showRift() {
  document.body.classList.add('rift');
  message.style.display = 'block';
}

function closeRift() {
  document.body.classList.remove('rift');
  message.style.display = 'none';
}

async function enterKleinBottle() {
  try {
    if (!document.fullscreenElement) {
      await document.body.requestFullscreen();
    }
    document.body.requestPointerLock();
  } catch (e) {
    console.error("Fullscreen or Pointer Lock failed:", e);
  }
}

document.body.addEventListener('click', enterKleinBottle);

// Touch handlers to move cursor
function touchMoveHandler(e) {
  if (e.touches.length > 0) {
    let touch = e.touches[0];
    let newX = touch.clientX;
    let newY = touch.clientY;

    let deltaX = newX - x;
    let deltaY = newY - y;

    x += deltaX;
    y += deltaY;

    const wrapped = wrapKlein(x, y);
    x = wrapped.x;
    y = wrapped.y;

    updateCursor();

    e.preventDefault();
  }
}

function touchStartHandler(e) {
  if (e.touches.length > 0) {
    let touch = e.touches[0];
    x = touch.clientX;
    y = touch.clientY;

    const wrapped = wrapKlein(x, y);
    x = wrapped.x;
    y = wrapped.y;

    updateCursor();

    e.preventDefault();
  }
}

document.addEventListener('touchstart', touchStartHandler, { passive: false });
document.addEventListener('touchmove', touchMoveHandler, { passive: false });

// Blocked keys log (no visible counter)
const blockedKeysLog = [];

document.addEventListener('keydown', (e) => {
  const key = e.key.toLowerCase();
  const keyCombo = `${e.ctrlKey ? 'Ctrl+' : ''}${e.metaKey ? 'Cmd+' : ''}${e.shiftKey ? 'Shift+' : ''}${e.altKey ? 'Alt+' : ''}${e.key}`;

  const blocked =
    key === 'f5' ||
    (key === 'r' && (e.ctrlKey || e.metaKey)) ||
    (key === 't' && (e.ctrlKey || e.metaKey)) ||
    (key === 'w' && (e.ctrlKey || e.metaKey)) ||
    key === 'f12' ||
    (key === 'i' && (e.ctrlKey || e.metaKey) && (e.shiftKey || e.altKey)) ||
    (key === 'u' && (e.ctrlKey || e.metaKey)) ||
    (key === 's' && (e.ctrlKey || e.metaKey)) ||
    (key === 'p' && (e.ctrlKey || e.metaKey)) ||
    (key === 'd' && (e.ctrlKey || e.metaKey)) ||
    (key === 'f' && (e.ctrlKey || e.metaKey)) ||
    key === 'escape';

  if (blocked) {
    e.preventDefault();
    e.stopPropagation();
    blockedKeysLog.push(keyCombo);
    console.warn(`üõë Blocked key command: ${keyCombo}`);
    showRift();
    return false;
  }
});

document.addEventListener('pointerlockchange', () => {
  if (document.pointerLockElement === document.body) {
    closeRift();
    document.addEventListener('mousemove', moveHandler);
  } else {
    showRift();
    document.removeEventListener('mousemove', moveHandler);
    // Auto re-enter pointer lock + fullscreen after 3 seconds
    setTimeout(() => {
      enterKleinBottle();
    }, 3000);
  }
});

document.addEventListener('fullscreenchange', () => {
  width = window.innerWidth;
  height = window.innerHeight;
});

// Disable context menu, drag/drop
window.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('dragstart', e => e.preventDefault());
window.addEventListener('drop', e => e.preventDefault());

updateCursor();
</script>
</body>
</html>
